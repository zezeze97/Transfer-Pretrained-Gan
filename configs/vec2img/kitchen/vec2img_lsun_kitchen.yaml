data:
  type: image
  train_dir: data/LSUN/kitchen_minitrain_png
  test_dir: data/LSUN/kitchen_val_png
  simple_transform: true
  lsun_categories_train: [kitchen_train]
  lsun_categories_test: [kitchen_val]
  img_size: 256
  nlabels: 1
generator:
  name: resnet3
  kwargs:
    nfilter: 64
    embed_size: 1
z_dist:
  type: gauss
  dim: 256
training:
  load_from: null
  use_regularization: false
  regularization:
    type: l2
    lambda : 0.01
  nworkers: 8
  batch_size: 32
  epochs: 1000
  lr: 0.005
  pretrain_ckpt_file: pretrained_ckpt/lsunbedroom/lsun_bedroom-df4e7dd2.pt
  omit_embedding_layer: false
  save_per_epoch: 100
  out_dir: output/vec2img/lsun_kitchen_mini_train
  lr_scheduler:
    milestones_step: 500
    gamma: 0.1
