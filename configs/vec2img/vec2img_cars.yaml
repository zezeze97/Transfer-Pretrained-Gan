data:
  type: image
  train_dir: data/cars_train
  test_dir: data/cars_train
  lsun_categories_train: null
  simple_transform: true
  img_size: 128
  nlabels: 1
generator:
  name: resnet2
  kwargs:
    nfilter: 64
    nfilter_max: 1024
    embed_size: 256
z_dist:
  type: gauss
  dim: 256
training:
  load_from: null
  use_regularization: false
  regularization:
    type: l2
    lambda : 0.01
  nworkers: 8
  batch_size: 32
  epochs: 2000
  lr: 0.005
  pretrain_ckpt_file: /home/zhangzr/GAN_stability/pretrained_ckpt/imagenet/imagenet-8c505f47.pt
  omit_embedding_layer: true
  class_embedding: null
  fix_class_embedding: False
  save_per_epoch: 100
  out_dir: output/vec2img/cars_256dim
  lr_scheduler:
    milestones_step: 1500
    gamma: 0.1
