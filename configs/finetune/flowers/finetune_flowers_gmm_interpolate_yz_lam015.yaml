data:
  type: image
  train_dir: data/Flowers
  test_dir: data/Flowers
  lsun_categories_train: null
  lsun_categories_test: null
  img_size: 128
  nlabels: 1
generator:
  name: resnet2_interpolate
  kwargs:
    nfilter: 64
    nfilter_max: 1024
    embed_size: 256
discriminator:
  name: resnet2_interpolate
  kwargs:
    nfilter: 64
    nfilter_max: 1024
    embed_size: 256
    extract_feature: true
z_dist:
  type: gmm
  dim: 256
  gmm_components_weight: output/vec2img/flowers_small_lr/gmm_components_weights.npy
  gmm_mean: output/vec2img/flowers_small_lr/gmm_mean.npy
  gmm_cov: output/vec2img/flowers_small_lr/gmm_cov.npy
training:
  batch_size: 32
  change_generator_embedding_layer: true
  change_discriminator_fc_layer: true
  pretrain_ckpt_file: null
  generator_pretrained_ckpt_file: output/vec2img/flowers_small_lr/chkpts/generator.pth
  discriminator_pretrained_ckpt_file: ./pretrained_ckpt/imagenet/imagenet-8c505f47.pt
  finetune: true
  out_dir: output/finetune/flowers_256dim_gmm_interpolate_yz_lam015
  inception_every: -1
  fid_every: 1000
  sample_every: 1000
  fid_fake_imgs_num: 8000
  lr_g: 0.000025
  lr_d: 0.000025
  max_epoch: 600000
  max_iter: 60000
  save_every: 1000
  mix_prob: 0.5
  contract_lam: 0.15
test:
  model_file: 'model_best.pt'
  batch_size: 32 
  sample_size: 64 
  sample_nrow: 8
  compute_inception: false
  compute_fid: true
  fid_fake_imgs_num: 8000
